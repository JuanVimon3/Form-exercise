<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="image" id="imageAuthor">
            <img src="vincent-lin-qyixAbZjNIY-unsplash.jpg" alt="mountains">
            <label for="imageAuthor" class="labelAuthor">Photo by <a href="https://unsplash.com/@darth_u?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Vincent Lin</a> on <a href="https://unsplash.com/photos/green-trees-on-mountain-during-daytime-qyixAbZjNIY?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </label>
            <div class="odinLogo">
                <img src="odin-lined.png" alt="logo">
            </div>
        </div>
        <div class="userForm">
            <h1>This is not a real online service! This is a test form created with the Odin Project path</h1>
            <form class="formBox">
                <label for="firstName">FIRST NAME</label>
                <input type="text" id="firstName" name="firstName">
                <label for="lastName">LAST NAME</label>
                <input type="text" id="lastName" name="lastName">
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email">
                <label for="phone">PHONE NUMBER</label>
                <input type="tel" id="phone" name="phoneNumber">
                <label for="psw">PASSWORD</label>
                <input type="password" id="psw" name="password">
                <label for="cpsw">CONFIRM PASSWORD</label>
                <input type="password" id="cpsw" name="confirmPassword">
                <button type="submit">CREATE ACCOUNT</button>
            </form>
            <h3>Already have an account? <a class="login">Log in</a></h3>
        </div>      
    </div>
</body>
</html>
